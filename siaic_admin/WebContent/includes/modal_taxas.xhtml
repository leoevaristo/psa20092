
<ui:fragment xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="modalPagamento" autosized="true" width="400">
		<f:facet name="header">
			<h:outputText value="Adicionar Pagamento" />
		</f:facet>
		<a4j:form id="formPagamento">
			<h:panelGrid id="panelDados" columns="2">
				<h:outputLabel value="Ano" for="modalAno" />
				<h:outputText value="#{consultaTaxasCondominioBean.taxasCondominio.ano}" id="modalAno" />
				<h:outputLabel value="MÃªs" for="modalMes" />
				<h:outputText value="#{consultaTaxasCondominioBean.taxasCondominio.mes}" id="modalMes" />
				<h:outputLabel value="Data do Vencimento" for="modalData" />
				<rich:calendar value="#{consultaTaxasCondominioBean.taxasCondominio.dataVencimento}" currentDate="#{consultaTaxasCondominioBean.taxasCondominio.dataVencimento}" datePattern="dd/MM/yyyy" id="modalData" locale="pt_BR" >				
				</rich:calendar>
				<h:outputLabel value="Valor" for="modalValor" />				
				<h:inputText value="#{consultaTaxasCondominioBean.taxasCondominio.valor}" id="modalValor"/>
			</h:panelGrid>
				
			<h:panelGrid>
				<a4j:commandButton action="#{consultaTaxasCondominioBean.update}" value="Salvar" reRender="tableTaxas" oncomplete="Richfaces.hideModalPanel('modalPagamento')"></a4j:commandButton>
			</h:panelGrid>
		</a4j:form>
		<f:facet name="controls">
			<h:outputLink id="linkFecha" value="#">
				<h:outputText value="fechar" />
				<rich:componentControl attachTo="linkFecha" for="modalPagamento"
					event="onclick" operation="hide" />
			</h:outputLink>
		</f:facet>
	</rich:modalPanel>
</ui:fragment>
