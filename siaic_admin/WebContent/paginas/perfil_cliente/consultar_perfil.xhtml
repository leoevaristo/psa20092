<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloGrande"><h:outputText value="Perfil do Cliente" />
	</ui:define>
	<ui:define name="subtitulo"><h:outputText value="Consultar Perfil do Cliente" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms">
			<h:panelGroup id="panelNomeCliente">
				<h:outputLabel for="cliente" value="Cliente" />
				<h:inputText value="#{consultaPerfilBean.perfil.cliente.nome}" id="cliente" 
				valueChangeListener="#{consultaPerfilBean.listarClientes}"  />						
				<h:commandLink  action="#">
					<h:graphicImage value="/images/lupa.png" />
				</h:commandLink>				
			</h:panelGroup>
			<h:panelGroup id="panelClienteSelect">
				<h:selectOneMenu value="#{consultaPerfilBean.perfil.cliente.codigoPessoa}">
					<f:selectItems value="#{consultaPerfilBean.listaClientesSelect}" />
				</h:selectOneMenu>
				<h:commandButton action="#{consultaPerfilBean.Buscar}" value="Buscar" />
			</h:panelGroup>	
			<span class="linha"></span>
			<span class="botoes">
				<h:commandButton action="#{consultaPerfilBean.Limpar}" value="" styleClass="input_reset" />
				<h:commandButton action="#{consultaPerfilBean.Cancelar}" value="" styleClass="input_button" immediate="true" />
			</span>
		</h:form>

	</ui:define>
	<ui:define name="tituloLista">
		<h:outputText value="Lista dos Perfis" />
	</ui:define>
	<ui:define name="infoGerais">
		<h:dataTable styleClass="grid" headerClass="thead"
			rowClasses="cor1,cor2" value="#{consultaPerfilBean.listaPerfis}"
			var="entrada">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Codigo" />
				</f:facet>
				<h:outputText value="#{entrada.codigo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Qtde Dormitorios" />
				</f:facet>
				<h:outputText value="#{entrada.imovelCaracteristica.qtdeDormitorio}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Qtde Suites" />
				</f:facet>
				<h:outputText value="#{entrada.imovelCaracteristica.qtdeSuite}" />
			</h:column>			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Qtde Garagem" />
				</f:facet>
				<h:outputText value="#{entrada.imovelCaracteristica.qtdeGaragem}" />
			</h:column>	
			<h:column>
				<f:facet name="header">
					<h:outputText value="Piscina" />
				</f:facet>
				<h:outputText value="#{entrada.imovelCaracteristica.piscina}" />
			</h:column>	
			<h:column>
				<f:facet name="header">
					<h:outputText value="Excluir" />
				</f:facet>
				<h:form id="excluiEntrada">
					<h:commandLink id="excluir"
						onclick="if (confirm('Voce tem certeza que deseja excluir essa entrada?')) {return true }; return false;"
						action="#{consultaPerfilBean.excluiEntrada}">
						<h:graphicImage value="/images/imgdelete.png" />
						<f:param value="#{entrada.codigo}" name="codigoEntrada" />
					</h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>
		<h:form>
			
		</h:form>
	</ui:define>
	<ui:define name="rodape"> SIAIC - Todos os direitos reservados</ui:define>
</ui:composition>
</html>
