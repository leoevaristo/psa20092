<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="tituloGrande">
		<h:outputText value="Página da Regra" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="» Consultar Regra" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms" id="formFiltros">
			<h:panelGroup>
				<h:outputLabel for="campoFiltro" value="Filtrar por" />
				<h:selectOneMenu value="#{acessoBean.tipoPesquisa}" id="campoFiltro" >
					<f:selectItem itemValue="" itemLabel="Tipo de Filtro" />
					<f:selectItem itemValue="administrador" itemLabel="Administrador" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="Palavra-chave" for="inFiltro" />
				<h:inputText value="#{acessoBean.campoPesquisa}" id="inFiltro"/>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandButton action="#{acessoBean.escolheTipoPesquisa}" value="Filtrar" type="submit" /> 				
			</h:panelGroup>
		</h:form>
	</ui:define>
	<ui:define name="tituloLista">
		<h:outputText value="Lista de Regras" />
	</ui:define>
	<ui:define name="linkNovo">
		<h:outputText value="Nova Regra" />
	</ui:define>
	<ui:define name="infoGerais">
		<h:dataTable 
			styleClass="grid" headerClass="thead" rowClasses="cor1,cor2"
			value="#{acessoBean.acessoLogin}" var="usuario" rendered="#{acessoBean.tipoPesquisa eq 'administrador'}">
			<h:column>
				<h:outputText value="Bem vindo #{usuario.login}" />
			</h:column>
			<h:column>
				<h:outputLink value="#{request.contextPath}/paginas/usuario/consulta_usuario.xhtml">
				<h:outputText value="Acessar"  />
				</h:outputLink>	
			</h:column>
		</h:dataTable>
	</ui:define>
	<ui:define name="rodape"> SIAIC - Todos os direitos reservados</ui:define>
</ui:composition>
</html>
