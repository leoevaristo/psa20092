<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="tituloGrande">
		<h:outputText value="Agenda" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="» Detalhes da Agenda" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGrid columns="2" columnClasses="cor1,cor2" styleClass="panels">
			<h:outputLabel for="campoNomeCorretor" value="Corretor Responsável:" />
			<h:outputText value="#{consultaAgendaBean.usuario.nome}"
				id="campoCorretor" />
		</h:panelGrid>
		<h:panelGrid columns="4" columnClasses="cor1,cor2" styleClass="panels">
			<h:outputLabel for="campoCliente" value="Cliente:" />
			<h:outputText value="#{consultaAgendaBean.cliente.nome}"
				id="campoCliente" />		
			<h:outputLabel for="campoTelefone" value="Telefone Cliente:" />
			<h:outputText value="#{consultaAgendaBean.cliente.telefone}"
				id="campoTelefone" />
		</h:panelGrid>
		<h:panelGrid columns="2" columnClasses="cor1,cor2" styleClass="panels">
			<h:outputLabel for="campoData" value="Data da Visita:" />
			<h:outputText value="#{consultaAgendaBean.agenda.data}"
				id="campoData" />			
		</h:panelGrid>
		<h:panelGrid columns="4" columnClasses="cor1,cor2" styleClass="panels">
			<h:outputLabel for="campoHrInicio" value="Horário Início:" />
			<h:outputText value="#{consultaAgendaBean.agenda.horaInicio}"
				id="campoHrInicio" />
			<h:outputLabel for="campoHrFim" value="Horário Encerramento:" />
			<h:outputText value="#{consultaAgendaBean.agenda.horaFim}"
				id="campoHrFim" />				
		</h:panelGrid>
		<h:panelGrid columns="2" columnClasses="cor1,cor2" styleClass="panels">
			<h:outputLabel for="campoDescricao" value="Descrição:"/>
			<h:outputText value="#{consultaAgendaBean.agenda.descricao}" />
		</h:panelGrid>
		<h:panelGroup>
			<h:outputLink value="consulta_agenda.xhtml">
				<h:outputText value="voltar para página de consulta" />
			</h:outputLink>
		</h:panelGroup>
	</ui:define>
	<ui:define name="rodape"> SIAIC - Todos os direitos reservados</ui:define>

</ui:composition>

</html>
