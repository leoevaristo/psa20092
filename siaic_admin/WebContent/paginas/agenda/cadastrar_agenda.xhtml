<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/template/template.xhtml">	
	<ui:define name="tituloGrande"><h:outputText value="Gerenciar Agenda"/>
	</ui:define>
	<ui:define name="subtitulo"><h:outputText value="Cadastrar"/>
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms">
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="corretor" value="Corretor" />
				<h:outputText value="#{cadastrarAgendaBean.corretor.nome}" id="corretor"/>
			</h:panelGroup>
			<h:panelGroup >
				<h:commandLink  action="#{cadastrarAgendaBean.ConsultarCorretor}" >
					<h:graphicImage value="/images/lupa.png" />
				</h:commandLink>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="cliente" value="Cliente" />
				<h:outputText value="#{cadastrarAgendaBean.cliente.nome}" id="cliente"/>
			</h:panelGroup>
			<h:panelGroup >
				<h:commandLink  action="#{cadastrarAgendaBean.ConsultarCliente}" >
					<h:graphicImage value="/images/lupa.png" />
				</h:commandLink>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="imovel" value="Imovel" />
				<h:outputText value="#{cadastrarAgendaBean.imovel.codigo}" id="imovel"/>
			</h:panelGroup>
			<h:panelGroup >
				<h:commandLink action="#{cadastrarAgendaBean.ConsultarImovel}">
					<h:graphicImage value="/images/lupa.png" />
				</h:commandLink>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="data" value="Data" />
				<h:inputText value="#{cadastrarAgendaBean.agenda.data}" id="data" styleClass="obrigatorio" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="horaInicio" value="Hora de inicio (h:m:s)" />
				<h:inputText value="#{cadastrarAgendaBean.agenda.horaInicio}" id="horaInicio" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="horaFim" value="Hora de fim (h:m:s)" />
				<h:inputText value="#{cadastrarAgendaBean.agenda.horaFim}" id="horafim" />
			</h:panelGroup>				
		</h:form>
	</ui:define>>
	</ui:composition>
</html>
