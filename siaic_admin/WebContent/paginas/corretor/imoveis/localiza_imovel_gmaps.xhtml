<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">

<ui:composition template="/WEB-INF/template/template-corretor.xhtml">
	<ui:define name="head">
		<script
			src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=#{gmapBean.googlemap.key}"
			type="text/javascript">
		</script>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Digite um endereço" />
				<h:inputText value="#{gmapBean.googlemap.lugar}" required="true"
					requiredMessage="Você deve digitar um endereço válido." />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<rich:spacer width="210" />
				<h:commandButton action="#{gmapBean.transformaEndereco}" value="Localizar" />
			</h:panelGrid>
		</h:form>
<h:panelGroup>
</h:panelGroup>
		<h:panelGroup id="panelMapa">
			<m:map address="#{gmapBean.googlemap.cidade}" width="100%" height="500px" zoom="15"	id="mapa">
				<ui:repeat var="imovel" value="#{gmapBean.infoMapa}">
					<m:marker address="#{imovel.logEnd} #{imovel.nomeEnd}, #{imovel.bairroEnd}" >
						<m:icon imageURL="#{request.contextPath}/images/home.png"	height="24" width="24" />						
						<m:htmlInformationWindow htmlText="#{imovel.logEnd} #{imovel.nomeEnd}, #{imovel.bairroEnd} - CEP: #{imovel.cepEnd}" />
					</m:marker>
				</ui:repeat>
			</m:map>
		</h:panelGroup>
		<h:message for="mapa" id="msgMapa" styleClass="msgErro" />
		<h:outputText value="#{gmapBean.googlemap.dadosEndereco}" />

	</ui:define>
</ui:composition>
</html>
