<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/template/template-cond.xhtml">
		
         <ui:define name="tituloGrande"> 
			<h:outputText value="Veículos" />
		 </ui:define>	
		 	
		 <ui:define name="subtitulo">  
			<h:outputText value="Veículos do Condominio" />
		 </ui:define>
		 
		 <ui:define name="conteudo">
		   <h:form styleClass="forms">
		     <!-- Gerenciador de Acesso -->
		     <h:outputText value="[Gerenciador de Acesso...]" />
		     <h:panelGroup styleClass="linha"></h:panelGroup>
		   </h:form>
		 </ui:define>
		 
		 <ui:define name="infoGerais">
		   <h:panelGroup id="listaVeiculos">
		     <!-- Lista de veiculos -->
		     
		     <h:dataTable 
				styleClass="grid" headerClass="thead" rowClasses="cor1,cor2"
				value="#{consultaVeiculoBean.todosOsVeiculos}" var="veiculo">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText value="#{veiculo.codigoVeiculo}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Placa" />
					</f:facet>
					<h:outputText value="#{veiculo.placa}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cor" />
					</f:facet>
					<h:outputText value="#{veiculo.cor}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{veiculo.descricao}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<h:form id="alteraVeiculo">
						<h:commandLink action="#{consultaVeiculoBean.alteraVeiculo}">
							<h:graphicImage value="/images/imgedit.png" />
							<f:param value="#{veiculo.codigoVeiculo}" name="codigoVeiculo" />
						</h:commandLink>
					</h:form>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<h:form id="excluiVeiculo">
						<h:commandLink id="excluir"
							onclick="if (confirm('VocÃƒÂª tem certeza que deseja excluir esse Veículo?')) {return true }; return false;"
							action="#{consultaVeiculoBean.excluiveiculo}">
							<h:graphicImage value="/images/imgdelete.png" />
							<f:param value="#{veiculo.codigoVeiculo}" name="codigoVeiculo" />
						</h:commandLink>
					</h:form> 
				</h:column>
				
			</h:dataTable>
		     
		   </h:panelGroup>
		 </ui:define>
		 
		 <ui:define name="rodape"></ui:define>
		 
	</ui:composition>

</html>
