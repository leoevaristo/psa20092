<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="tituloGrande">
		<h:outputText value="Página do Usuario" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="» Cadastrar Usuario" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms" id="form1">
  		 <h:panelGroup id="CPessoa">
				<h:outputLabel for="campo0" value="Pessoa" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.usuario.tipoPessoa}"
					id="campo0" required="true">
				<f:selectItem itemValue="F" itemLabel="FISICA" />
			   </h:selectOneMenu>
		</h:panelGroup>
			<h:panelGroup id="Nome">
				<h:outputLabel for="campoNome" value="Nome" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.nome}"
					styleClass="obrigatorio" id="campoNome" size="50" required="true" />
			</h:panelGroup>
			<h:panelGroup id="Login">
				<h:outputLabel for="campoLogin" value="Login" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.login}"
					styleClass="obrigatorio" id="campoLogin" size="10" required="true" />
			</h:panelGroup>
			<h:panelGroup id="Senha">
				<h:outputLabel for="campoSenha" value="Senha" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.senha}"
					styleClass="obrigatorio" id="campoSenha" size="10" required="true" />
			</h:panelGroup>

			<h:panelGroup id="CCreci">
				<h:outputLabel for="campoCRECI" value="CRECI" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.CRECI}"
					styleClass="obrigatorio" id="campoCRECI" size="5" required="true" />
			</h:panelGroup>
			<h:panelGroup id="Email">
				<h:outputLabel for="campoEmail" value="E-mail" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.email}"
					styleClass="obrigatorio" id="campoEmail" size="30" required="true" />
			</h:panelGroup>
			<h:panelGroup id="Telefone">
				<h:outputLabel for="campoTelefone" value="Telefone" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.telefone}"
					styleClass="obrigatorio" id="campoTelefone" size="12" required="true" />
				<rich:jQuery selector="#campoTelefone" query="mask('(99) 9999-9999')" timing="onload"></rich:jQuery>
			</h:panelGroup>
			<h:panelGroup id="Celular">
				<h:outputLabel for="campoCelular" value="Celular" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.celular}"
					id="campoCelular" size="12" required="true" />
				<rich:jQuery selector="#campoCelular" query="mask('(99) 9999-9999')" timing="onload"></rich:jQuery>
			</h:panelGroup>
			<h:panelGroup id="panelSexo">
				<h:outputLabel for="sexo" value="Sexo" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.usuario.sexo}" id="sexo" required="true">
					<f:selectItem itemValue="" itemLabel="Sexo" />
					<f:selectItem itemValue="M" itemLabel="Masculino" />
					<f:selectItem itemValue="F" itemLabel="Feminino" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="Estado">
				<h:outputLabel for="campoEstado" value="Estado" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.cidade.cidadeEstado}" id="campoEstado" 
				valueChangeListener="#{cadastraUsuarioBean.filtraCidadePorEstado}" required="true">
					<f:selectItem itemValue="" itemLabel="Estado"/>
					<f:selectItems value="#{selectEstados.estados}" />	
					<a4j:support event="onchange" reRender="campoCidade" ajaxSingle="true"/>				
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="Cidade">
				<h:outputLabel for="campoCidade" value="Cidade" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.cidade.cidadeNome}" id="campoCidade" 
				valueChangeListener="#{cadastraUsuarioBean.filtraBairroPorCidade}" required="true">
					<f:selectItem itemValue="" itemLabel="Cidade"/>
					<f:selectItems value="#{cadastraUsuarioBean.cidades}"/>		
					<a4j:support event="onchange" reRender="campoBairro" ajaxSingle="true" />		
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="Bairro">
				<h:outputLabel for="campoBairro" value="Bairro" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.endereco.enderecoBairro.bairroCodigo}" id="campoBairro" required="true"> 
					<f:selectItem itemValue="" itemLabel="Bairro"/>
					<f:selectItems  value="#{cadastraUsuarioBean.bairros}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="Logradouro">
				<h:outputLabel for="campoLogradouro" value="Logradouro"/>
				<h:selectOneMenu value="#{cadastraUsuarioBean.endereco.enderecoLogradouro}" id="campoLogradouro" required="true">
					<f:selectItem itemValue="" itemLabel="Logradouro"/>
					<f:selectItems value="#{cadastraUsuarioBean.logradouro}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="Endereco">
				<h:outputLabel for="campoNomeEnd" value="Endereço" />
				<h:inputText value="#{cadastraUsuarioBean.endereco.enderecoNome}"
				 id="campoNomeEnd" styleClass="obrigatorio" size="50" required="true" />
			</h:panelGroup>
			<h:panelGroup id="CEP">
				<h:outputLabel for="campoCep" value="CEP" />
				<h:inputText value="#{cadastraUsuarioBean.endereco.enderecoCep}"
				 id="campoCep" styleClass="obrigatorio" size="10" required="true"/>
		  	    <rich:jQuery selector="#campoCep" query="mask('99999-999')" timing="onload"></rich:jQuery>
			</h:panelGroup>
			<h:panelGroup styleClass="infor">
				<h:outputText value="Campos Obrigatórios" />
			</h:panelGroup>
			<h:panelGroup styleClass="linha"></h:panelGroup>
			<h:panelGroup styleClass="botoes">
				<h:commandButton action="#{cadastraUsuarioBean.addUsuario}" value=""
					styleClass="input_submit" />
				<h:commandButton action="#" value="" type="reset"
					styleClass="input_reset" />
				<h:commandButton action="#" value="" styleClass="input_button" />
			</h:panelGroup>			
		</h:form>
	</ui:define>
	<ui:define name="tituloLista">
		<h:outputText value="Lista de Usuarios" />
	</ui:define>
</ui:composition>
</html>
