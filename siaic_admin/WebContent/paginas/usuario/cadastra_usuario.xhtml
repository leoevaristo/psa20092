<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="tituloGrande">
		<h:outputText value="Página do Usuario" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="» Cadastrar Usuario" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms" id="form1">
  		  <h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campo0" value="Pessoa" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.usuario.tipoPessoa}"
					id="campo0" required="true">
					<f:selectItem itemValue="F" itemLabel="Física" />
			</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoNome" value="Nome" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.nome}"
					styleClass="obrigatorio" id="campoNome" size="50" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoLogin" value="Login" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.login}"
					styleClass="obrigatorio" id="campoLogin" size="20" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoSenha" value="Senha" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.senha}"
					styleClass="obrigatorio" id="campoSenha" size="20" />
			</h:panelGroup>

			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoCRECI" value="CRECI" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.CRECI}"
					styleClass="obrigatorio" id="campoCRECI" size="15" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoEmail" value="E-mail" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.email}"
					styleClass="obrigatorio" id="campoEmail" size="50" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoTelefone" value="Telefone" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.telefone}"
					styleClass="obrigatorio" id="campoTelefone" size="50" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoCelular" value="Celular" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.celular}"
					id="campoCelular" size="50" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter" id="panelSexo">
				<h:outputLabel for="sexo" value="Sexo" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.usuario.sexo}" id="sexo">
					<f:selectItem itemValue="" itemLabel="Sexo" />
					<f:selectItem itemValue="M" itemLabel="Masculino" />
					<f:selectItem itemValue="F" itemLabel="Feminino" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoEstado" value="Estado" />
				<h:selectOneMenu value="" id="campoEstado">
					<f:selectItem itemValue="" itemLabel="Estado"/>
					<f:selectItems value="#{selectEstados.estados}" />					
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoCidade" value="Cidade" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.cidade.cidadeCodigo}" id="campoCidade">
					<f:selectItem itemValue="" itemLabel="Cidade"/>
					<f:selectItems value="#{selectCidades.cidades}"/>				
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoBairro" value="Bairro" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.endereco.enderecoBairro.bairroCodigo}" id="campoBairro"> 
					<f:selectItem itemValue="" itemLabel="Bairro"/>
					<f:selectItems  value="#{selectBairros.bairros}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoLogradouro" value="Logradouro"/>
				<h:selectOneMenu value="#{cadastraUsuarioBean.endereco.enderecoLogradouro}" id="campoLogradouro">
					<f:selectItem itemValue="" itemLabel="Logradouro"/>
					<f:selectItems value="#{cadastraClienteBean.logradouro}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoNomeEnd" value="Endereço" />
				<h:inputText value="#{cadastraUsuarioBean.endereco.enderecoNome}"
				 id="campoNomeEnd" styleClass="obrigatorio" size="50" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoCep" value="CEP" />
				<h:inputText value="#{cadastraUsuarioBean.endereco.enderecoCep}"
				 id="campoCep" styleClass="obrigatorio" size="50"/>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel value="Campos Obrigatórios" styleClass="infor" />
			</h:panelGroup>
			<h:panelGroup styleClass="linha"></h:panelGroup>
			<h:panelGroup styleClass="botoes">
				<h:commandButton action="#{cadastraUsuarioBean.addUsuario}" value=""
					styleClass="input_submit" onClick="JavaScript:validaCampo()" />
				<h:commandButton action="#" value="" type="reset"
					styleClass="input_reset" />
				<h:commandButton action="#" value="" styleClass="input_button" />
			</h:panelGroup>			
		</h:form>
	</ui:define>
	<ui:define name="tituloLista">
		<h:outputText value="Lista de Usuarios" />
	</ui:define>
	<ui:define name="linkNovo">
		<h:outputText value="Novo Usuario" />
	</ui:define>
	<ui:define name="rodape"> SIAIC - Todos os direitos reservados</ui:define>
</ui:composition>
</html>
