<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<head>

<title>SIAIC - Sistema Integrado de Administração de Imobiliárias e Condomínios</title>
<link rel="stylesheet" type="text/css"  href="#{request.contextPath}/css/layout.css" />

<a4j:loadScript src="/js/gmap.js" />

<!-- Lightbox JQuery -->
<a4j:loadScript src="/js/lightbox/builder.js" />
<a4j:loadScript src="/js/lightbox/effects.js" />
<a4j:loadScript src="/js/lightbox/lightbox.js" />
<a4j:loadScript src="/js/lightbox/prototype.js" />
<a4j:loadScript src="/js/lightbox/scriptaculous.js" />
<link rel="stylesheet" type="text/css"  href="#{request.contextPath}/css/lightbox.css"  media="screen" />

<ui:insert name="head"></ui:insert>

<script type="javascript">
  
</script>


</head>

<body>

<!-- Inicio Container -->
<div id="container">
	<!-- Inicio Header -->
    <div id="header">
        <div id="logo">
        	<a href="#{request.contextPath}/paginas/index.xhtml" target="_self" ><img src="#{request.contextPath}/images/logo.png" alt="SIAIC - Sistema Integrado de Administração de Imobiliárias e Condomínios" /></a>
        </div>        
    </div>
    <!-- FIM Header -->
    
    <!-- Inicio Content -->
    <div id="content"	>
    	<!-- Inicio Left -->
        <div id="col_left">
			<span id="bgleft_topo"></span>
            <div id="col_leftConteudo">
            	<ui:include src="/WEB-INF/template/informacaoLogin.xhtml" />
            	<h3 id="titulo_moduloadmin"><span class="none">Perfil do Usuário</span></h3>
                <ui:include src="/WEB-INF/template/template-menu-corretor.xhtml" />                            
              </div>
            <span id="bgleft_rodape"></span>	        	
        </div>
        <!-- FIM Left -->
        
        <!-- Inicio Right -->
        <div id="col_right">
        	<span id="bgright_topo"></span>
        	<div id="col_rightConteudo">        		
        		<h2 id="titulos_internos"> <h:outputText value="&#187;" /> <ui:insert name="tituloGrande"></ui:insert></h2>                               
                <h4> <ui:insert name="subtitulo"></ui:insert> </h4>
                <br />
                <h:messages id="mensagens"></h:messages>
                <ui:insert name="conteudo" > </ui:insert>                     	
               <div id="infogerais" class="grid">
              	 <p id="info_titulo">  <ui:insert name="tituloLista"> </ui:insert> </p>
               	 <p><a id="info_novo" href="" ><ui:insert name="linkNovo"></ui:insert></a></p> 
               	 <ui:insert name="infoGerais"> </ui:insert>
               </div>               
            </div>
            <span id="bgright_rodape"></span>
        </div>
        <!-- FIM Right -->
    </div>
    <!-- FIM Content -->
    
    <!-- Inicio footer -->
    <div id="footer" ><ui:insert name="rodape"></ui:insert> </div>
    <!-- FIM Footer -->
</div>
<!-- FIM Container -->

</body>
</html>
