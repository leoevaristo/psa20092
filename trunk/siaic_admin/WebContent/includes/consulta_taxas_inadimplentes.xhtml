<ui:fragment xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<a4j:form id="formConsultaInadimplentes">
		<rich:dataTable
			value="#{consultaTaxasCondominioBean.inadimplentes}"
			var="taxas" onRowMouseOver="this.style.backgroundColor='#ADFF2F'"
			onRowMouseOut="this.style.backgroundColor='#FFFFFF'"
			style="text-align:center;margin:0 auto;" id="tblTaxasIndadimplentes">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column colspan="10">
						<h:outputText value="Tabela de Taxas de Condomínio" />
					</rich:column>
					<rich:column breakBefore="true">
						<h:outputText value="Apartamento" />
					</rich:column>
					<rich:column>
						<h:outputText value="Ano" />
					</rich:column>
					<rich:column>
						<h:outputText value="Mês" />
					</rich:column>
					<rich:column>
						<h:outputText value="Valor" />
					</rich:column>
					<rich:column>
						<h:outputText value="Data de Vencimento" />
					</rich:column>					
					<rich:column>
						<h:outputText value="Dias de Atraso" />
					</rich:column>
					<rich:column>
						<h:outputText value="Ações" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column>
				<h:outputText value="#{taxas.apartamento.numero}" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{taxas.ano}">
					<f:convertDateTime type="date" />
				</h:outputText>
			</rich:column>
			<rich:column>
				<h:outputText value="#{taxas.mes}" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{taxas.valor}" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{taxas.dataVencimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</rich:column>	
			<rich:column>
				<h:outputText value="#{taxas.diasAtraso}" />
			</rich:column>	
			<rich:column>
				<h:commandButton value="Emitir carta de cobrança"/>
			</rich:column>		
		</rich:dataTable>
	</a4j:form>
</ui:fragment>
