<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>

<title>SIAIC - Sistema Integrado de Administração de Imobiliárias e Condomínios</title>
<link rel="stylesheet" type="text/css"  href="#{request.contextPath}/css/layout.css" />
<script language="Javascript" src="#{request.contextPath}/js/siaic.js"></script>
</head>

<body onload="Javascript:tipoPessoa()">

<!-- Inicio Container -->
<div id="container">
	<!-- Inicio Header -->
    <div id="header">
        <div id="logo">
        	<a href="#{request.contextPath}/paginas/index.xhtml" target="_self" ><img src="#{request.contextPath}/images/logo.png" alt="SIAIC - Sistema Integrado de Administração de Imobiliárias e Condomínios" /></a>
        </div>
        
    </div>
    <!-- FIM Header -->
    
    <!-- Inicio Content -->
    <div id="content"	>
     
        <!-- Inicio Login -->
        <div id="col_login">
        	<span id="bglogin_topo"></span>
        	<div id="col_loginConteudo">        		
        		<h2 id="titulos_internos"> <h:outputText value="&#187; " /> <ui:insert name="tituloGrande"></ui:insert></h2>                               
                <h4> <ui:insert name="subtitulo"></ui:insert></h4>
                <h:messages id="mensagens"></h:messages>
                <ui:insert name="conteudo" > </ui:insert>                     	
               <div id="infogerais" class="grid">
              	 <p id="info_titulo">  <ui:insert name="tituloLista"> </ui:insert> </p>
               	 <p><a id="info_novo" href="" ><ui:insert name="linkNovo"></ui:insert></a></p>
               	 <ui:insert name="infoGerais"> </ui:insert>
               </div>               
            </div>
            <span id="bglogin_rodape"></span>
        </div>
        <!-- FIM Login -->
    </div>
    <!-- FIM Content -->
    
    <!-- Inicio footer -->
    <div id="footer" ><ui:insert name="rodape"></ui:insert> </div>
    <!-- FIM Footer -->
</div>
<!-- FIM Container -->

</body>
</html>
