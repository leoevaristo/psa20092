<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="tituloGrande">
			<h:outputText value="Página do Cliente" />
		</ui:define>
		<ui:define name="subtitulo">
			<h:outputText value="» Detalhes do Cliente" />
		</ui:define>		
		<ui:define name="conteudo">
			<h:panelGrid columns="2"  columnClasses="cor1,cor2" styleClass="panels" >
				<h:outputLabel for="campoNome" value="Cliente: "/>
				<h:outputText value="#{consultaClienteBean.cliente.nome}" id="campoNome" />
			</h:panelGrid>					
			<h:panelGrid columns="2" columnClasses="cor1,cor2" styleClass="panels" >
				<h:outputLabel for="campoEndereco" value="Endereço: " />
				<h:outputText value="#{consultaClienteBean.enderecoCliente}" id="campoEndereco" />
			</h:panelGrid>	
			<h:panelGrid columns="4" columnClasses="cor1,cor2" styleClass="panels">
				<h:outputLabel for="campoTelefone" value="Telefone: "/>
				<h:outputText value="#{consultaClienteBean.cliente.telefone}" id="campoTelefone"/>				
				<h:outputLabel for="campoCelular" value="Celular: "/>
				<h:outputText value="#{consultaClienteBean.cliente.celular}" id="campoCelular"/>				
			</h:panelGrid>	
			<h:panelGrid columns="2" columnClasses="cor1,cor2" styleClass="panels">
				<h:outputLabel for="campoEmail" value="E-mail: "/>
				<h:outputText value="#{consultaClienteBean.cliente.email}" id="campoEmail"/>
			</h:panelGrid>	
			<h:panelGrid columns="2" columnClasses="cor1,cor2" styleClass="panels" rendered="#{consultaClienteBean.cliente.tipoPessoa eq 'F'}" >
				<h:outputLabel for="campoCpf" value="CPF: "/>
				<h:outputText value="#{consultaClienteBean.cliente.cpf}" id="campoCpf"/>
			</h:panelGrid>	
			<h:panelGrid columns="2" columnClasses="cor1,cor2" styleClass="panels" rendered="#{consultaClienteBean.cliente.tipoPessoa eq 'F'}" >
				<h:outputLabel for="campoRg" value="Rg: "/>
				<h:outputText value="#{consultaClienteBean.cliente.rg}" id="campoRg"/>
			</h:panelGrid>				
			<h:panelGrid columns="2" columnClasses="cor1,cor2" styleClass="panels" rendered="#{consultaClienteBean.cliente.tipoPessoa eq 'J'}">
				<h:outputLabel for="campoCnpj" value="CNPJ: "/>
				<h:outputText value="#{consultaClienteBean.cliente.cnpj}" id="campoCnpj"/>
			</h:panelGrid>
			<h:panelGroup>		
			<h:outputLink value="consulta_cliente.xhtml">
				<h:outputText value="Voltar para página de consulta" />
			</h:outputLink>	
			</h:panelGroup>
		</ui:define>
	</ui:composition>

</html>
