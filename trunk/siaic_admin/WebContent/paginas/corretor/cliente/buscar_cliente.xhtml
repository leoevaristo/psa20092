<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/template-corretor.xhtml">
	<ui:define name="tituloGrande">
		<h:outputText value="Cliente" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="Buscar Cliente" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms" id="form1">
		<rich:panel>
			<h:panelGroup id="panelNome">
				<h:outputLabel value="Nome" />
				<h:inputText id="inNome" value="#{buscarClienteBean.nome}"  />
			</h:panelGroup>
			<h:panelGroup id="Estado">
				<h:outputLabel for="campoEstado" value="Estado" />
				<h:selectOneMenu value="#{buscarClienteBean.cidade.cidadeEstado}" id="campoEstado" 
				valueChangeListener="#{buscarClienteBean.filtraCidadePorEstado}" >
					<f:selectItem itemValue="0" itemLabel="Estado"/>
					<f:selectItems value="#{selectEstados.estados}" />	
					<a4j:support event="onchange" reRender="grupo" ajaxSingle="true"/>				
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="grupo">
			<h:panelGroup id="Cidade">
				<h:outputLabel for="campoCidade" value="Cidade" />
				<h:selectOneMenu value="#{buscarClienteBean.cidade.cidadeNome}" id="campoCidade" 
				valueChangeListener="#{buscarClienteBean.filtraBairroPorCidade}" >
					<f:selectItem itemValue="0" itemLabel="Cidade"/>
					<f:selectItems value="#{buscarClienteBean.cidades}"/>		
					<a4j:support event="onchange" reRender="campoBairro" ajaxSingle="true" />		
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="Bairro">
				<h:outputLabel for="campoBairro" value="Bairro" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.bairro.bairroCodigo}" id="campoBairro" > 
					<f:selectItem itemValue="0" itemLabel="Bairro"/>
					<f:selectItems  value="#{buscarClienteBean.bairros}" />
				</h:selectOneMenu>
			</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelQuartos">
				<h:outputLabel value="Quartos" />
				<h:selectOneMenu value="#{buscarClienteBean.quartos}" id="campoQuartos" > 
					<f:selectItem itemValue="0" itemLabel=""/>
					<f:selectItem  itemValue="1" itemLabel="1" />
					<f:selectItem itemValue="2" itemLabel="2"/>
					<f:selectItem itemValue="3" itemLabel="3"/>
					<f:selectItem itemValue="4" itemLabel="4"/>
					<f:selectItem itemValue="5" itemLabel="6"/>
					<f:selectItem itemValue="5" itemLabel="6"/>
					<f:selectItem itemValue="7" itemLabel="7"/>
					<f:selectItem itemValue="8" itemLabel="8"/>
					<f:selectItem itemValue="9" itemLabel="9"/>
					<f:selectItem itemValue="10" itemLabel="10"/>
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="panelSuites">
				<h:outputLabel value="Suites" />
				<h:selectOneMenu value="#{buscarClienteBean.suites}" id="campoSuites" > 
					<f:selectItem itemValue="0" itemLabel=""/>
					<f:selectItem  itemValue="1" itemLabel="1" />
					<f:selectItem itemValue="2" itemLabel="2"/>
					<f:selectItem itemValue="3" itemLabel="3"/>
					<f:selectItem itemValue="4" itemLabel="4"/>
					<f:selectItem itemValue="5" itemLabel="6"/>
					<f:selectItem itemValue="5" itemLabel="6"/>
					<f:selectItem itemValue="7" itemLabel="7"/>
					<f:selectItem itemValue="8" itemLabel="8"/>
					<f:selectItem itemValue="9" itemLabel="9"/>
					<f:selectItem itemValue="10" itemLabel="10"/>
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="panelGaragem">
				<h:outputLabel value="Vagas na Garagem" />
				<h:selectOneMenu value="#{buscarClienteBean.garagens}" id="campoGaragens" > 
					<f:selectItem itemValue="0" itemLabel=""/>
					<f:selectItem  itemValue="1" itemLabel="1" />
					<f:selectItem itemValue="2" itemLabel="2"/>
					<f:selectItem itemValue="3" itemLabel="3"/>
					<f:selectItem itemValue="4" itemLabel="4"/>
					<f:selectItem itemValue="5" itemLabel="6"/>
					<f:selectItem itemValue="5" itemLabel="6"/>
					<f:selectItem itemValue="7" itemLabel="7"/>
					<f:selectItem itemValue="8" itemLabel="8"/>
					<f:selectItem itemValue="9" itemLabel="9"/>
					<f:selectItem itemValue="10" itemLabel="10"/>
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="panelPiscina">
				<h:outputLabel value="Piscina" />
				<h:selectOneMenu value="#{buscarClienteBean.piscina}" id="campoPiscina" > 
					<f:selectItem itemValue="0" itemLabel=""/>
					<f:selectItem  itemValue="S" itemLabel="Sim" />
					<f:selectItem itemValue="N" itemLabel="Nao"/>
				</h:selectOneMenu>
			</h:panelGroup>
			<span class="linha"></span>
			<span class="botoes">
				<h:commandButton action="#{buscarClienteBean.buscar}" value=""
					styleClass="input_submit"/>
			</span>

		<h:dataTable 
			styleClass="grid" headerClass="thead" rowClasses="cor1,cor2"
			value="#{buscarClienteBean.clientes}" var="cliente" >
			<h:column>
				<f:facet name="header">
					<h:outputText value="CÃ³digo" style="FONT-FAMILY: 'AlArabiya';"/>
				</f:facet>
				<h:outputText value="#{cliente.codigoPessoa}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{cliente.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{cliente.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Telefone" />
				</f:facet>
				<h:outputText value="#{cliente.telefone}" />
			</h:column>
		</h:dataTable>
		</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
