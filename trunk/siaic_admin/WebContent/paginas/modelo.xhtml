<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/template/template.xhtml">	
		<ui:define name="tituloGrande"> 
			<h:outputText value="Título da Página" />
		 </ui:define>			 
		<ui:define name="subtitulo">  
			<h:outputText value="Subtitulo" />
		 </ui:define>			 
		 <ui:define name="conteudo"> 		 
				<h:outputText value="" styleClass="linha" />
				<h:panelGrid columns="3" styleClass="botoes">
					<h:commandButton action="#{clienteBean.addCliente}" value="" styleClass="input_submit" />
					<h:commandButton action="#" value="" type="reset" styleClass="input_reset" />
					<h:commandButton action="#" value="" styleClass="input_button" />
				</h:panelGrid>		 
		  </ui:define>			  
		<ui:define name="tituloLista"> 
			<h:outputText value="Listagem (Cliente,Imóveis,Agenda)" />
		</ui:define>		
		<ui:define name="linkNovo"> 	
			<h:outputText value="Novo (Imóvel,Cliente, etc...)" />		
		</ui:define>				
		<ui:define name="infoGerais">
			<h:dataTable rendered="#{!empty clienteBean.cliente.codigoPessoa}" styleClass="grid" headerClass="thead" rowClasses="cor1,cor2" value="#{clienteBean.todosClientes}" var="cliente"  >
				<h:column>
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText value="#{cliente.codigoPessoa}"  />					
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{cliente.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefone" />
					</f:facet>
					<h:outputText value="#{cliente.telefone}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<h:outputLink value="#" styleClass="textcenter">
						<h:graphicImage value="/images/imgedit.png" />
					</h:outputLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<h:form>
					 <h:commandLink action="#{clienteBean.excluiCliente}" onclick="checa() ? true : false;" >
					 	<h:graphicImage value="/images/imgdelete.png" />  
   						<f:param value="#{cliente.codigoPessoa}" name="codigoPessoa"/>  
   					 </h:commandLink>  		
				    </h:form>		
				</h:column>			
			</h:dataTable>		
		</ui:define>		
		<ui:define name="rodape"> SIAIC - Todos os direitos reservados</ui:define>
	</ui:composition>
</html>
