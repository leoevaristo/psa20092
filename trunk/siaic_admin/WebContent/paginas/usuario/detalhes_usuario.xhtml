<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="tituloGrande">
			<h:outputText value="Página do Usuario" />
		</ui:define>
		<ui:define name="subtitulo">
			<h:outputText value="» Detalhes do Usuario" />
		</ui:define>		
		<ui:define name="conteudo">
			<h:panelGrid columns="2"  columnClasses="cor1,cor2" styleClass="panels" >
				<h:outputLabel for="campoNome" value="Usuario"/>
				<h:outputText value="#{consultaUsuarioBean.usuario.nome}" id="campoNome" />
			</h:panelGrid>					
			<h:panelGrid columns="2" columnClasses="cor1,cor2" styleClass="panels" >
				<h:outputLabel for="campoEndereco" value="Endereço" />
				<h:outputText value="#{consultaUsuarioBean.enderecoUsuario}" id="campoEndereco" />
			</h:panelGrid>	
			<h:panelGrid columns="4" columnClasses="cor1,cor2" styleClass="panels">
				<h:outputLabel for="campoTelefone" value="Telefone"/>
				<h:outputText value="#{consultaUsuarioBean.usuario.telefone}" id="campoTelefone"/>				
				<h:outputLabel for="campoCelular" value="Celular"/>
				<h:outputText value="#{consultaUsuarioBean.usuario.celular}" id="campoCelular"/>				
			</h:panelGrid>	
			<h:panelGrid columns="2" columnClasses="cor1,cor2" styleClass="panels">
				<h:outputLabel for="campoEmail" value="E-mail"/>
				<h:outputText value="#{consultaUsuarioBean.usuario.email}" id="campoEmail"/>
			</h:panelGrid>	
			<h:panelGroup>		
			<h:outputLink value="consulta_usuario.xhtml">
				<h:outputText value="voltar para página de consulta" />
			</h:outputLink>	
			</h:panelGroup>
		</ui:define>
	</ui:composition>

</html>
