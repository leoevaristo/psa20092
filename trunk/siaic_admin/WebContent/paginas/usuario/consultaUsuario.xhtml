<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="tituloGrande">
		<h:outputText value="Página do Usuario" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="» Consultar Usuario" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms" id="formFiltros">
			<h:panelGroup>
				<h:outputLabel for="campoFiltro" value="Filtrar por" />
				<h:selectOneMenu value="#{consultaUsuarioBean.tipoPesquisa}" id="campoFiltro" >
					<f:selectItem itemValue="" itemLabel="Tipo de Filtro" />
					<f:selectItem itemValue="email" itemLabel="E-mail" />
					<f:selectItem itemValue="nome" itemLabel="Nome" />
					<f:selectItem itemValue="telefone" itemLabel="Telefone" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="Palavra-chave" for="inFiltro" />
				<h:inputText value="#{consultaUsuarioBean.campoPesquisa}" id="inFiltro"/>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandButton action="#{consultaUsuarioBean.escolheTipoPesquisa}" value="Filtrar" type="submit" /> 				
			</h:panelGroup>
		</h:form>
	</ui:define>
	<ui:define name="tituloLista">
		<h:outputText value="Lista de Usuarios" />
	</ui:define>
	<ui:define name="linkNovo">
		<h:outputText value="Novo Usuario" />
	</ui:define>
	<ui:define name="infoGerais">
		 <h:dataTable 
			styleClass="grid" headerClass="thead" rowClasses="cor1,cor2"
			value="#{consultaUsuarioBean.usuarioPorNome}" var="usuario" rendered="#{consultaUsuarioBean.tipoPesquisa eq 'nome'}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Código" />
				</f:facet>
				<h:outputText value="#{usuario.codigoPessoa}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{usuario.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{usuario.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Telefone" />
				</f:facet>
				<h:outputText value="#{usuario.telefone}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Editar" />
				</f:facet>
				<h:form id="alteraUsuario">
					<h:commandLink action="#{consultaUsuarioBean.localizarUsuarioPorId}">
						<h:graphicImage value="/images/imgedit.png" />
						<f:param value="#{Usuario.codigoPessoa}" name="codigoPessoa" />
					</h:commandLink>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Detalhes" />
				</f:facet>
				<h:form id="detalheUsuario">
					<h:commandLink id="detalheLink"
						action="#{consultaUsuarioBean.exibeDetalhesUsuario}">
						<h:outputText value="Exibir Detalhes" />
						<f:param value="#{usuario.codigoPessoa}" name="codigoPessoa" />
					</h:commandLink>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Excluir" />
				</f:facet>
				<h:form id="excluiUsuario">
					<h:commandLink id="excluir"
						onclick="if (confirm('Você tem certeza que deseja excluir esse Usuario?')) {return true }; return false;"
						action="#{consultaUsuarioBean.excluiUsuario}">
						<h:graphicImage value="/images/imgdelete.png" />
						<f:param value="#{usuario.codigoPessoa}" name="codigoPessoa" />
					</h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>
		<h:dataTable 
			styleClass="grid" headerClass="thead" rowClasses="cor1,cor2"
			value="#{consultaUsuarioBean.todosUsuarios}" var="usuarios" rendered="#{consultaUsuarioBean.campoPesquisa eq 'telefone'}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Código" />
				</f:facet>
				<h:outputText value="#{usuarios.codigoPessoa}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{usuarios.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{usuarios.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Telefone" />
				</f:facet>
				<h:outputText value="#{usuarios.telefone}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Editar" />
				</f:facet>
				<h:form id="alteraUsuario">
					<h:commandLink action="#{consultaUsuarioBean.localizarUsuarioPorId}">
						<h:graphicImage value="/images/imgedit.png" />
						<f:param value="#{usuarios.codigoPessoa}" name="codigoPessoa" />
					</h:commandLink>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Detalhes" />
				</f:facet>
				<h:form id="detalheUsuario">
					<h:commandLink id="detalheLink"
						action="#{consultaUsuarioBean.exibeDetalhesUsuario}">
						<h:outputText value="Exibir Detalhes" />
						<f:param value="#{Usuarios.codigoPessoa}" name="codigoPessoa" />
					</h:commandLink>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Excluir" />
				</f:facet>
				<h:form id="excluiUsuario">
					<h:commandLink id="excluir"
						onclick="if (confirm('Você tem certeza que deseja excluir esse Usuario?')) {return true }; return false;"
						action="#{consultaUsuarioBean.excluiUsuario}">
						<h:graphicImage value="/images/imgdelete.png" />
						<f:param value="#{Usuarios.codigoPessoa}" name="codigoPessoa" />
					</h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>
	</ui:define>
	<ui:define name="rodape"> SIAIC - Todos os direitos reservados</ui:define>
</ui:composition>
</html>
