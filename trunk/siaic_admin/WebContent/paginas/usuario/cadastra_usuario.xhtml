<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="tituloGrande">
		<h:outputText value="Página do Usuario" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="» Cadastrar Usuario" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms" id="form1">
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campo0" value="Tipo de Pessoa" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.usuario.tipoPessoa}"
					id="campo0" onchange="Javascript:tipoPessoa()">
					<f:selectItem itemValue="" itemLabel="Tipo de Pessoa" />
					<f:selectItem itemValue="F" itemLabel="Física" />
					<f:selectItem itemValue="J" itemLabel="Jurídica" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campo01" value="Nome" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.nome}"
					styleClass="obrigatorio" id="campo01" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campo02" value="E-mail" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.email}"
					styleClass="obrigatorio" id="campo02" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campo03" value="Telefone" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.telefone}"
					styleClass="obrigatorio" id="campo03" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoCelular" value="Celular" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.celular}"
					id="campoCelular" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter" id="panelRg">
				<h:outputLabel for="campo04" value="RG" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.rg}"
					styleClass="obrigatorio" id="campo04" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter" id="panelCpf">
				<h:outputLabel for="campo05" value="CPF" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.cpf}"
					styleClass="obrigatorio" id="campo05" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter" id="panelSexo">
				<h:outputLabel for="sexo" value="Sexo" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.usuario.sexo}" id="sexo">
					<f:selectItem itemValue="" itemLabel="Sexo" />
					<f:selectItem itemValue="M" itemLabel="Masculino" />
					<f:selectItem itemValue="F" itemLabel="Feminino" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter" id="panelCnpj">
				<h:outputLabel for="campo06" value="CNPJ" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.cnpj}"
					styleClass="obrigatorio" id="campo06" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoEstado" value="Estado" />
				<h:selectOneMenu value="" id="campoEstado">
					<f:selectItem itemValue="" itemLabel="Estado"/>
					<f:selectItems value="#{selectEstados.estados}" />					
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoCidade" value="Cidade" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.usuario.cidadeCodigo}" id="campoCidade">
					<f:selectItem itemValue="" itemLabel="Cidade"/>
					<f:selectItems value="#{selectCidades.cidades}"/>				
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoBairro" value="Bairro" />
				<h:selectOneMenu value="#{cadastraUsuarioBean.usuario.bairroCodigo}" id="campoBairro"> 
					<f:selectItem itemValue="" itemLabel="Bairro"/>
					<f:selectItems  value="#{selectBairros.bairros}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoLogradouro" value="Logradouro"/>
				<h:selectOneMenu value="#{cadastraUsuarioBean.usuario.enderecoLogradouro}" id="campoLogradouro">
					<f:selectItem itemValue="" itemLabel="Logradouro"/>
					<f:selectItems value="#{cadastraClienteBean.logradouro}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoNomeEnd" value="Endereço" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.enderecoNome}" id="campoNomeEnd" styleClass="obrigatorio" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoCep" value="CEP" />
				<h:inputText value="#{cadastraUsuarioBean.usuario.enderecoCep}" id="campoCep" styleClass="obrigatorio" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel value="Campos Obrigatórios" styleClass="infor" />
			</h:panelGroup>
			<h:panelGroup styleClass="linha"></h:panelGroup>
			<h:panelGroup styleClass="botoes">
				<h:commandButton action="#{cadastraUsuarioBean.addUsuario}" value=""
					styleClass="input_submit" />
				<h:commandButton action="#" value="" type="reset"
					styleClass="input_reset" />
				<h:commandButton action="#" value="" styleClass="input_button" />
			</h:panelGroup>			
		</h:form>
	</ui:define>
	<ui:define name="tituloLista">
		<h:outputText value="Lista de Usuario" />
	</ui:define>
	<ui:define name="linkNovo">
		<h:outputText value="Novo Usuario" />
	</ui:define>
	<ui:define name="rodape"> SIAIC - Todos os direitos reservados</ui:define>
</ui:composition>
</html>
