<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="tituloGrande">
		<h:outputText value="Página do Cliente" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="» Alterar Cliente" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms">
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campo0" value="Tipo de Pessoa" />
				<h:selectOneMenu value="#{clienteBean.cliente.tipoPessoa}"
					id="campo0">
					<f:selectItem itemValue="" itemLabel="Tipo de Pessoa" />
					<f:selectItem itemValue="F" itemLabel="Física" />
					<f:selectItem itemValue="J" itemLabel="Jurídica" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campo01" value="Nome" />
				<h:inputText value="#{clienteBean.cliente.nome}"
					styleClass="obrigatorio" id="campo01" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campo02" value="E-mail" />
				<h:inputText value="#{clienteBean.cliente.email}"
					styleClass="obrigatorio" id="campo02" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campo03" value="Telefone" />
				<h:inputText value="#{clienteBean.cliente.telefone}"
					styleClass="obrigatorio" id="campo03" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter">
				<h:outputLabel for="campoCelular" value="Celular" />
				<h:inputText value="#{clienteBean.cliente.celular}"
					id="campoCelular" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter" rendered="#{clienteBean.cliente.tipoPessoa eq 'F'}">
				<h:outputLabel for="campo04" value="RG" />
				<h:inputText value="#{clienteBean.cliente.rg}"
					styleClass="obrigatorio" id="campo04" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter" rendered="#{clienteBean.cliente.tipoPessoa eq 'F'}">
				<h:outputLabel for="campo05" value="CPF" />
				<h:inputText value="#{clienteBean.cliente.cpf}"
					styleClass="obrigatorio" id="campo05" />
			</h:panelGroup>
			<h:panelGroup styleClass="textcenter" id="panelSexo" rendered="#{clienteBean.cliente.tipoPessoa eq 'F'}">
				<h:outputLabel for="sexo" value="Sexo" />
				<h:selectOneMenu value="#{clienteBean.cliente.sexo}" id="sexo">
					<f:selectItem itemValue="" itemLabel="Sexo" />
					<f:selectItem itemValue="M" itemLabel="Masculino" />
					<f:selectItem itemValue="F" itemLabel="Feminino" />
				</h:selectOneMenu>
			</h:panelGroup>			
			<h:panelGroup styleClass="textcenter" >
				<h:outputLabel for="campo06" value="CNPJ" />
				<h:inputText value="#{clienteBean.cliente.cnpj}"
					styleClass="obrigatorio" id="campo06" />
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="Campos Obrigatórios" styleClass="infor" />
			</h:panelGroup>
			<h:panelGroup styleClass="linha"></h:panelGroup>
			<h:panelGroup styleClass="botoes">
				<h:commandButton action="#{clienteBean.updateCliente}" value=""
					styleClass="input_submit" />
				<h:commandButton action="#{clienteBean.destroiSessao}" value=""
					styleClass="input_button" immediate="true" />
			</h:panelGroup>
		</h:form>
	</ui:define>

</ui:composition>

</html>
