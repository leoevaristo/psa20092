<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/WEB-INF/template/template-cond.xhtml">
		<ui:define name="tituloGrande"><h:outputText value="Balancete Mensal" />
	</ui:define>
	<ui:define name="subtitulo"><h:outputText value="Gerar Balancete" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms" id="formBalanco">
			<h:panelGroup>
				<h:outputLabel for="campoMes" value="Mes" />
				<h:selectOneMenu value="#{condominoBean.filtro}" id="campoFiltro" >
					<f:selectItem itemValue="set" itemLabel="Setembro" />
					<f:selectItem itemValue="out" itemLabel="Outubro" />
					<f:selectItem itemValue="nov" itemLabel="novembro" />
					<f:selectItem itemValue="jan" itemLabel="Dezembro" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="Ano: " for="campoAno" />
				<h:selectOneMenu value="#{condominoBean.filtro}" id="campoFiltro" >
					<f:selectItem itemValue="2008" itemLabel="2008" />
					<f:selectItem itemValue="2009" itemLabel="2009" />
					<f:selectItem itemValue="2010" itemLabel="2010" />
					<f:selectItem itemValue="2011" itemLabel="2011" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandButton action="#{condominoBean.buscar}; #{}" value="Buscar" type="submit" /> 				
			</h:panelGroup>
		</h:form>

	<ui:define name="rodape"> SIAIC - Todos os direitos reservados</ui:define>		
	</ui:composition>
