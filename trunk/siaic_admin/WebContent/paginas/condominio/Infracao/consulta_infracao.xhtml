<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	

<ui:composition template="/WEB-INF/template/template-cond.xhtml">	
	<ui:define name="tituloGrande"><h:outputText value="Infracao" />
	</ui:define>
	<ui:define name="subtitulo"><h:outputText value="Consultar Infracao" />
	</ui:define>
	<ui:define name="conteudo">
			
	</ui:define>
	<ui:define name="tituloLista">
		<h:outputText value="Lista das Infracoes" />
	</ui:define>
	<ui:define name="infoGerais">
		<h:dataTable styleClass="grid" headerClass="thead"
			rowClasses="cor1,cor2" value="#{consultaInfracaoBean.todasAsInfracoes}"
			var="entrada">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Codigo" />
				</f:facet>
				<h:outputText value="#{entrada.codigoInfracao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Decricao" />
				</f:facet>
				
				<h:outputText value="#{entrada.descricaoInfracao}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Editar" />
				</f:facet>
				<h:form id="alteraEntrada">
					<h:commandLink	action="#{editarInfracaoBean.editar}">
						<h:graphicImage value="/images/imgedit.png" />
						<f:param value="#{entrada.codigoInfracao}" name="codigoEntrada" />
					</h:commandLink>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Excluir" />
				</f:facet>
				
				<h:form id="excluiEntrada">
					<h:commandLink id="excluir"
						onclick="if (confirm('Voce tem certeza que deseja excluir essa entrada?')) {return true }; return false;"
						action="#{consultaInfracaoBean.excluir}">
						<h:graphicImage value="/images/imgdelete.png" />
						<f:param value="#{entrada.codigoInfracao}" name="codigoEntrada" />
					</h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>
		<h:form styleClass="forms">
			<span class="linha"></span>
			<span class="botoes">
				<h:commandButton action="#{consultaInfracaoBean.voltar}" value="" styleClass="input_button" immediate="true" />
			</span>
		</h:form>
	</ui:define>
</ui:composition>
</html>
