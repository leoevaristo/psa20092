<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/template/template-cond.xhtml">
		
         <ui:define name="tituloGrande"> 
			<h:outputText value="Veículos" />
		 </ui:define>	
		 	
		 <ui:define name="subtitulo">  
			<h:outputText value="Gerenciador de Acesso" />
		 </ui:define>
		 
		 <ui:define name="conteudo">
		   <h:form styleClass="forms">
		     
		     <h:panelGroup id="listarVeiculos">
		       <h:commandLink value="Listar Veiculos..." action="consulta" />
		     </h:panelGroup>
		     
		     <h:panelGroup id="placaAcesso">
		       <h:outputLabel value="Placa do veículo" />
		       <h:inputText value="#{acessoVeiculoBean.placa}" />
		       <h:graphicImage value="${acessoVeiculoBean.liberado ? '/images/check.png' : '/images/block.png'}" />
		     </h:panelGroup>
		     
		     <h:panelGroup id="statusAcesso">
		       <h:outputLabel value="Status:" />
		       <h:outputText value="${acessoVeiculoBean.liberado ? 'Autorizado.' : 'Negado.'}" />
		     </h:panelGroup>
		     
		     <h:panelGroup id="acessoVeiculo" rendered="#{acessoVeiculoBean.veiculo ne null}">
		       <h:outputLabel value="Veiculo:" />
		       <h:commandLink value="#{acessoVeiculoBean.veiculo.placa}" action="altera" />
		       
		       <h:panelGroup id="acessoVeiculoDescricao">
		         <h:outputLabel value="Detalhe:" />
		         <h:outputText value="#{acessoVeiculoBean.veiculo.descricao}" />
		         <h:outputText value=" #{acessoVeiculoBean.veiculo.cor}" />
		       </h:panelGroup>
		     </h:panelGroup>
		     
		     <h:panelGroup styleClass="linha"></h:panelGroup>
		     
		     <h:panelGroup styleClass="botoes">
			   <h:commandButton action="#{acessoVeiculoBean.verificarAcesso}" value="" styleClass="input_consultar" />
			 </h:panelGroup>
			 
		   </h:form>
		 </ui:define>
		 
		 <ui:define name="rodape"></ui:define>
		 
	</ui:composition>

</html>
