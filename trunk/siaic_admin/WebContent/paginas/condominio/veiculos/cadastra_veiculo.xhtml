<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/template/template-cond.xhtml">
		
         <ui:define name="tituloGrande"> 
			<h:outputText value="Veículos" />
		 </ui:define>		
		 <ui:define name="subtitulo">  
			<h:outputText value="Cadastro do Veículo" />
		 </ui:define>
		 <ui:define name="conteudo">
		   <h:form styleClass="forms">
		     
		     <!-- <h:panelGroup id="codigo">
		       <h:outputLabel value="Código" />
		       <h:outputText value="${cadastraVeiculoBean.veiculo.codigoVeiculo}" />
		     </h:panelGroup> -->
		     
		     <h:panelGroup id="placa">
		       <h:outputLabel value="Placa" />
		       <h:inputText value="${cadastraVeiculoBean.veiculo.placa}" />
		     </h:panelGroup>
		     
		     <h:panelGroup id="cor">
		       <h:outputLabel value="Cor" />
		       <h:inputText value="${cadastraVeiculoBean.veiculo.cor}" />
		     </h:panelGroup>
		     
		     <h:panelGroup id="apartamento">
		       <h:outputLabel value="Apartamento" />

		         <f:selectItems value="${cadastraVeiculoBean.apartamentos}" />
		       </h:selectOneMenu>
		     </h:panelGroup>
		     
		     <h:panelGroup id="descricao">
		       <h:outputLabel value="Descrição" />
		       <h:inputTextarea value="${cadastraVeiculoBean.veiculo.descricao}" rows="6" />
		     </h:panelGroup>
		     
		   </h:form>
		 </ui:define>
		 
		 <ui:define name="rodape"></ui:define>
