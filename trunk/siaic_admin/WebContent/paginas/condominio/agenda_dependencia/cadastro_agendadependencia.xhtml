<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/WEB-INF/template/template-cond.xhtml">
	<ui:define name="tituloGrande">
		<h:outputText value="Dependencias" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="&#187; Agendar Dependencias" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms">

			<h:panelGroup id="panelData">
				<h:outputLabel value="Data" />
				<rich:calendar datePattern="dd/MM/yyyy"
					value="#{agendaDependenciaBean.agendaDependencia.data}"
					inputSize="8" required="true" requiredMessage="Informe a descricao">
					<f:convertDateTime pattern="yyyy/MM/dd" />
				</rich:calendar>
			</h:panelGroup>
			<h:panelGroup id="panelPeriodo">
				<h:outputLabel value="Período da Reserva" />
				<h:selectOneMenu value="#{agendaDependenciaBean.horaInicio}">
					<f:selectItems value="#{agendaDependenciaBean.horas}" />
				</h:selectOneMenu> :&#160; 
				<h:selectOneMenu value="#{agendaDependenciaBean.minInicio}">
					<f:selectItems value="#{agendaDependenciaBean.minutos}" />
				</h:selectOneMenu> &#160; até às &#160;&#160;
				<h:selectOneMenu value="#{agendaDependenciaBean.horaFinal}">
					<f:selectItems value="#{agendaDependenciaBean.horas}" />
				</h:selectOneMenu> :&#160; 
				<h:selectOneMenu value="#{agendaDependenciaBean.minFinal}">
					<f:selectItems value="#{agendaDependenciaBean.minutos}" />
				</h:selectOneMenu>

			</h:panelGroup>
			<h:panelGroup id="panelCondomino">
				<h:outputLabel value="Condomino" />
				<h:selectOneMenu
					value="#{agendaDependenciaBean.agendaDependencia.condomino}">
					<f:selectItem itemValue="#{null}" itemLabel="condomino" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="panelDependencia">
				<h:outputLabel value="Dependencia" />
				<h:selectOneMenu
					value="#{agendaDependenciaBean.agendaDependencia.dependencia}">
					<f:selectItem itemValue="#{null}" itemLabel="dependencia" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="panelFinalidade">
				<h:outputLabel value="Finalidade da Reserva" />
				<h:selectOneMenu
					value="#{agendaDependenciaBean.agendaDependencia.finalidade}">
					<f:selectItems value="#{agendaDependenciaBean.finalidades}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="panelComparecimento">
				<h:outputLabel value="Comparecimento" />
				<h:selectBooleanCheckbox
					value="#{agendaDependenciaBean.comparecimento}" />
			</h:panelGroup>
			<h:panelGroup styleClass="infor">
				<h:outputText value="Campos Obrigatórios" />
			</h:panelGroup>
			<h:panelGroup styleClass="linha"></h:panelGroup>
			<h:panelGroup styleClass="botoes">
				<h:commandButton
					action="#{agendaDependenciaBean.adicionarAgendaDependente}"
					value="" styleClass="input_submit" />
				<h:commandButton action="#" value="" type="reset"
					styleClass="input_reset" />
				<h:commandButton action="#" value="" styleClass="input_button" />
			</h:panelGroup>
		</h:form>
	</ui:define>
	<ui:define name="tituloLista">

		<h:outputText value="&#187; Listagem de Dependencias" />
	</ui:define>
	<ui:define name="linkNovo">
		<h:outputLink value="cadastro_dependencia.xhtml" id="info_novo"
			styleClass="textcenter">
			<h:outputText value="Nova Dependencia" />
		</h:outputLink>
	</ui:define>
	<ui:define name="infoGerais">
		<h:dataTable id="dataTable" rendered="true" styleClass="grid"
			headerClass="thead" rowClasses="cor1,cor2" value="#" var=""
			columnClasses="width30 textcenter, , width60 textcenter, width30 textcenter, width30 textcenter">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Código" />
				</f:facet>
				<h:outputText value="" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Descrição" />
				</f:facet>
				<h:outputText value="" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Reservável" styleClass="textcenter" />
				</f:facet>
				<h:outputText value="" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Editar" />
				</f:facet>
				<h:form>
					<h:commandLink value="" action="#" immediate="true">
						<h:graphicImage value="/images/imgedit.png" />
						<f:setPropertyActionListener value="#" target="#"></f:setPropertyActionListener>
					</h:commandLink>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Excluir" />
				</f:facet>
				<h:form>
					<a4j:commandLink value="" action="#" reRender="dataTable"
						ajaxSingle="true">
						<h:graphicImage value="/images/imgdelete.png" />
						<f:setPropertyActionListener value="#" target="#}"></f:setPropertyActionListener>
					</a4j:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>
	</ui:define>
	<ui:define name="rodape"> SIAIC - Todos os direitos reservados</ui:define>
</ui:composition>

</html>
