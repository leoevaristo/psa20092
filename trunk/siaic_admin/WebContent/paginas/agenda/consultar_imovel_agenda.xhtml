<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="tituloGrande">
		<h:outputText value="Gerenciar Agenda" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="Consultar Imovel" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms" id="formFiltros">
			<h:panelGroup>
				<h:outputLabel for="campoFiltro" value="Filtrar por" />
				<h:selectOneMenu value="" id="campoFiltro">
					<f:selectItem itemValue="" itemLabel="Tipo de Filtro" />
					<f:selectItem itemValue="" itemLabel="Bairro" />
					<f:selectItem itemValue="" itemLabel="Cidade" />
					<f:selectItem itemValue="" itemLabel="Estado" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="Palavra-chave" for="inFiltro" />
				<h:inputText value="" id="inFiltro"/>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandButton action="#" value="Filtrar" type="submit" />
			</h:panelGroup>
		</h:form>

	</ui:define>
	<ui:define name="tituloLista">
		<h:outputText value="Lista de Imoveis" />
	</ui:define>
	<ui:define name="infoGerais">
		<h:dataTable 
			styleClass="grid" headerClass="thead" rowClasses="cor1,cor2"
			value="#{cadastrarAgendaBean.todosImoveis}" var="imovel" style=" height : 91px;">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Codigo" />
				</f:facet>
				<h:outputText value="#{imovel.codigo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Endereco" />
				</f:facet>
				<h:outputText value="#{imovel.endereco}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Caracteristica" />
				</f:facet>
				<h:outputText value="#{imovel.caracteristica}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Finalidade" />
				</f:facet>
				<h:outputText value="#{imovel.finalidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Detalhe" />
				</f:facet>
				<h:outputText value="#{imovel.detalhe}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Selecionar" />
				</f:facet>
				<h:form id="SelecionarImovel">
					<h:commandLink id="selecionar"
						action="#{cadastrarAgendaBean.SelecionarImovel}">
						<h:graphicImage value="/images/check.png" />
						<f:param value="#{imovel.codigo}" name="codigoImovel" />
					</h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>
	</ui:define>
	<ui:define name="rodape"> SIAIC - Todos os direitos reservados</ui:define>
</ui:composition>
</html>
