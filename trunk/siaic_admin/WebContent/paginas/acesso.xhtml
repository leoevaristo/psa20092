<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="tituloGrande">
		<h:outputText value="Página do Cliente" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="» Consultar Cliente" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms" id="formFiltros">
			<h:panelGroup>
				<h:outputLabel for="campoFiltro" value="Filtrar por" />
				<h:selectOneMenu value="#{consultaUsuarioBean.tipoPesquisa}" id="campoFiltro" >
					<f:selectItem itemValue="acessar" itemLabel="Acessar" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="Palavra-chave" for="inFiltro" />
				<h:inputText value="#{consultaUsuarioBean.campoPesquisa}" id="inFiltro"/>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandButton action="#{consultaUsuarioBean.escolheTipoPesquisa}" value="Filtrar" type="submit" /> 				
			</h:panelGroup>
		</h:form>
	</ui:define>
	<ui:define name="tituloLista">
		<h:outputText value="Lista de Clientes" />
	</ui:define>
	<ui:define name="linkNovo">
		<h:outputText value="Novo Cliente" />
	</ui:define>
	<ui:define name="infoGerais">
		<h:dataTable 
			styleClass="grid" headerClass="thead" rowClasses="cor1,cor2"
			value="#{consultaUsuarioBean.acessoPorLogin}" var="usuario" rendered="#{consultaUsuarioBean.tipoPesquisa eq 'acessar'}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Login" />
				</f:facet>
				<h:outputText value="#{usuario.login}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Senha" />
				</f:facet>
				<h:outputText value="#{usuario.senha}" />
			</h:column>
		</h:dataTable>
	</ui:define>
	<ui:define name="rodape"> SIAIC - Todos os direitos reservados</ui:define>
</ui:composition>
</html>
