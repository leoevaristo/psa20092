<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/template/template.xhtml">	
	<ui:define name="tituloGrande"><h:outputText value="Reuniao"/>
	</ui:define>
	<ui:define name="subtitulo"><h:outputText value="#{reuniaoBean.acao}"/>
	</ui:define>
	<ui:define name="conteudo">
		<h:form styleClass="forms">
			<h:panelGroup id="panelReuniao">
				<h:outputLabel for="agdCodigo" value="Dependencia Agendada" />
				<h:selectOneMenu value="#{reuniaoBean.reuniao.dependencia.codigo}" id="agdCodigo">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{reuniaoBean.reservaList}" />				 
				</h:selectOneMenu>
			
			</h:panelGroup>
			<h:panelGroup id="panelDescricao">
				<h:outputLabel for="descricao" value="Descricao" />
				<h:inputTextarea value="#{reuniaoBean.reuniao.descricao}" id="descricao" />
			</h:panelGroup>
			<span class="linha"></span>
			<span class="botoes">
				<h:commandButton action="#{reuniaoBean.addReuniao}" value=""
					styleClass="input_submit"/>
				<h:commandButton action="#{reuniaoBean.Limpar}" value="" styleClass="input_reset" />
				<h:commandButton action="#{reuniaoBean.Cancelar}" value="" styleClass="input_button" immediate="true" />
			</span>
			<h:outputText value="#{reuniaoBean.msg}" />
		</h:form>
	</ui:define>
	</ui:composition>

</html>
