<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/template/template.xhtml">	
	<ui:define name="tituloGrande"><h:outputText value="Condomino"/></ui:define>
	<ui:define name="subtitulo"><h:outputText value="Cadastrar"/></ui:define>
	<ui:define name="conteudo">
	<h:form styleClass="forms">
		<h:panelGroup id="panelNome">
			<h:outputLabel for="nome" value="Nome" />
			<h:inputText id="nome" value="#{condominoBean.condomino.nome}" />					
		</h:panelGroup>
		<h:panelGroup id="panelSexo">
			<h:outputLabel for="sexo" value="Sexo" />
			<h:selectOneMenu value="#{condominoBean.condomino.sexo}" id="sexo">
					<f:selectItem itemValue="" itemLabel="Selecione" />
					<f:selectItem itemValue="M" itemLabel="Masculino" />
					<f:selectItem itemValue="F" itemLabel="Feminino" />
			</h:selectOneMenu>					
		</h:panelGroup>
		<h:panelGroup id="panelDataNasc">
			<h:outputLabel for="data" value="Data de Nascimento" />
			<h:inputText value="#{condominoBean.condomino.dataNasc}" id="data"/>
		</h:panelGroup>
			<h:panelGroup id="panelApartamento">
				<h:outputLabel for="apartamento" value="Apartamento" />
				<h:selectOneMenu value="#{condominoBean.condomino.apartamento.codigoApartamento}" id="apartamento">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{condominoBean.apartamentosList}" />				 
				</h:selectOneMenu>	
			</h:panelGroup>
			<h:panelGroup id="panelResponsavel">
				<h:outputLabel for="responsavel" value="Responsavel" />
				<h:selectOneMenu value="#{condominoBean.condomino.responsavel.codigo}" id="responsavel">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{condominoBean.condominosList}" />				 
				</h:selectOneMenu>	
			</h:panelGroup>
			<span class="linha"></span>
			<span class="botoes">
				<h:commandButton action="#{condominoBean.cadastrar}" value="" styleClass="input_submit"/>
				<h:commandButton action="#{condominoBean.limpar}" value="" styleClass="input_reset" />
				<h:commandButton action="#" value="" styleClass="input_button" immediate="true" />
			</span>
			<h:outputText value="#{condominoBean.msg}" />
	</h:form>
	</ui:define>

	</ui:composition>

</html>
