<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="tituloGrande">
		<h:outputText value="Página do Cliente" />
	</ui:define>
	<ui:define name="subtitulo">
		<h:outputText value="» Cadastrar Cliente" />
	</ui:define>
	<ui:define name="conteudo">
		
		<rich:calendar datePattern="dd/MM/yyyy"></rich:calendar>
		
		<rich:pickList sourceListWidth="250px" value="#{selectImoveis.imoveisSelecionados}" >
			<f:selectItems value="#{selectImoveis.listaImoveis}"></f:selectItems>
		</rich:pickList>
		
		<rich:modalPanel id="mod" > 
			<f:facet name="header" >
				<h:outputText value="Selecionar Cliente" />
			</f:facet>
			
			<f:facet name="controls" >
				<h:outputLink value="#" id="fechar">
					X
					<rich:componentControl for="mod" attachTo="fechar" operation="hide" event="onclick"/>
				
				</h:outputLink>
			
			</f:facet>
			
			
				
		
		
		</rich:modalPanel>
		
		<h:outputLink value="#" id="link">
			Show
			<rich:componentControl  for="mod" attachTo="link" operation="show" event="onclick"/>
		</h:outputLink>
		
		<rich:panel  header="Hello World">
		
			<h:inputText value="#{cadastraClienteBean.cliente.email}" >
				<a4j:support event="onmouseover" reRender="caixa"/>
			</h:inputText>
			
			<h:outputText value="#{cadastraClienteBean.cliente.email}" id="caixa"  />
		</rich:panel>
		
		


		
		
	
	</ui:define>

	</ui:composition>

</html>
