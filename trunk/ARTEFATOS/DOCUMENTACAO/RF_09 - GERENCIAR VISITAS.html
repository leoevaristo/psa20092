<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Modelo Formulário</title>
<link href="css/layout.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form class="cadastro">
<fieldset>
<legend>Gereciar Visita</legend>
    <span class="linhaForm">
	<label for="codcli" class="lab">Código do Cliente</label>
	<input id="codcli" name="codcli" class="inp" type="text" />
    </span>
    <span class="linhaForm">
	<label for="codcor" class="lab">Código do Corretor</label>
	<input id="codcor" name="codcor" class="inp" type="text" />
    </span>
    <span class="linhaForm">
	<label for="data" class="lab">Data</label>
	<input id="data" name="data" class="inp" type="text" value="Campo do tipo data" />
    </span>
    <span class="linhaForm">
        <label for="horainicioh" class="lab">Horário de Início</label>
        <select id="horainicioh" class="selec" name="horainicioh">
            <option value="00" >00</option>
            <option value="01" >01</option>
            <option value="02" >02</option>
            <option value="03" >03</option>
            <option value="04" >04</option>
            <option value="05" >05</option>
            <option value="06" >06</option>
            <option value="07" >07</option>
            <option value="08" >08</option>
            <option value="09" >09</option>
            <option value="10" >10</option>
            <option value="11" >11</option>
            <option value="12" >12</option>
            <option value="13" >13</option>
            <option value="14" >14</option>
            <option value="15" >15</option>
            <option value="16" >16</option>
            <option value="17" >17</option>
            <option value="18" >18</option>
            <option value="19" >19</option>
            <option value="20" >20</option>
            <option value="21" >21</option>
            <option value="22" >22</option>
            <option value="23" >23</option>
        </select>:
	<select id="horainiciom" class="selec" name="horainiciom">
            <option value="00" >00</option>
            <option value="10" >10</option>
            <option value="20" >20</option>
            <option value="30" >30</option>
            <option value="40" >40</option>
            <option value="50" >50</option>
        </select>
    </span>
    <span class="linhaForm">
        <label for="horaterminoh" class="lab">Horário de Término</label>
        <select id="horaterminoh" class="selec" name="horaterminoh">
            <option value="00" >00</option>
            <option value="01" >01</option>
            <option value="02" >02</option>
            <option value="03" >03</option>
            <option value="04" >04</option>
            <option value="05" >05</option>
            <option value="06" >06</option>
            <option value="07" >07</option>
            <option value="08" >08</option>
            <option value="09" >09</option>
            <option value="10" >10</option>
            <option value="11" >11</option>
            <option value="12" >12</option>
            <option value="13" >13</option>
            <option value="14" >14</option>
            <option value="15" >15</option>
            <option value="16" >16</option>
            <option value="17" >17</option>
            <option value="18" >18</option>
            <option value="19" >19</option>
            <option value="20" >20</option>
            <option value="21" >21</option>
            <option value="22" >22</option>
            <option value="23" >23</option>
        </select>:
	<select id="horaterminom" class="selec" name="horaterminom">
            <option value="00" >00</option>
            <option value="10" >10</option>
            <option value="20" >20</option>
            <option value="30" >30</option>
            <option value="40" >40</option>
            <option value="50" >50</option>
        </select>
    </span>
    <span class="linhaForm">
    	<label for="descricao" class="lab">Descrição</label>
        <textarea id="descricao" class="text" name="descricao"></textarea>
    </span>
</fieldset>

	<span class="botoes"><input id="enviar" name="enviar" type="submit" value="Enviar Dados" /><input id="enviar" name="limpar" type="reset" value="Limpar Fumulário" /></span>
</form>
</body>
</html>
