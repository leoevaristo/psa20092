<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Modelo Formulário</title>
<link href="css/layout.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form class="cadastro">
<fieldset>
<legend>Notificação</legend>
    <span class="linhaForm">
	  <label for="linkConsultaImovel" class="lab">Imóvel</label>
	  <a id="linkConsultaImovel" name="linkConsultaImovel" class="inp" type="button" href="#">58000000</a>
	</span>
    <span class="linhaForm">
        <label for="linkConsultaCliente" class="lab">Cliente</label>
        <a id="linkConsultaCliente" name="linkConsultaCliente" class="inp" type="button" href="#">João Lopes de Souza</a>
    </span>
    <span class="linhaForm">
    	<label for="linkConsultaCorretor" class="lab">Corretor</label>
    	<a id="linkConsultaCorretor" name="linkConsultaCorretor" class="inp" type="button" href="#">Carlos Brasil</a>
	</span>
    <span class="linhaForm">
    	<label for="blocotexto" class="lab">Observações</label>
        <textarea id="blocotexto" class="text" name="blocotexto"></textarea>
    </span>
</fieldset>
<span class="botoes"><input id="enviar" name="enviar" type="submit" value="Salvar" /><input id="enviar" name="enviar" type="submit" value="Fechar" /><input id="enviar" name="limpar" type="reset" value="Limpar Formulário" /></span>
</form>
</body>
</html>
