<body>
<form class="cadastro">
<fieldset>
<legend>Busca por Cliente</legend>

        <select id="opcoes" class="selec" name="opcoes">
            <option value="código" >código</option>
            <option value="nome" >nome</option>
            <option value="endereço" >endereço</option>
            <option value="endereço" >email</option>
            <option value="endereço" >telefone</option>
        </select>
    <class="linhaForm"><label for="texto" class="lab"></label><input id="texto" name="texto" class="inp" type="text" />

</fieldset>
	<span class="botoes"><input id="enviar" name="enviar" type="submit" value="Enviar Dados" /><input id="enviar" name="limpar" type="reset" value="Limpar Formulário" /></span>
</form>
