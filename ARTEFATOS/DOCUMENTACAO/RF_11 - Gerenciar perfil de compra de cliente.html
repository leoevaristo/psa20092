<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Modelo Formulário</title>
<link href="css/layout.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form class="cadastro">
<fieldset>
<legend>Cadastro do Perfil do Cliente</legend>
    <span class="linhaForm"><label for="cliente" class="lab">Cliente</label>
    <input id="cliente" name="cliente" class="inp" type="text" /></span>
    <span class="linhaForm">
        <label for="tipoImovel" class="lab">Tipo do Imóvel</label>
        <select id="tipoImovel" class="selec" name="tipoImovel">
            <option value="apartamento" >Apartamento</option>
            <option value="casa" >Casa</option>
            <option value="condominio" >Condomínio</option>
            <option value="comercial" >Comercial</option>
        </select>
    <span class="linhaForm"><label for="bairros" class="lab">Bairro(s) Preferênciais</label>
      <input id="bairros" name="bairros" class="inp" type="text" /></span>
    <span class="linhaForm">
    <span class="linhaForm"><label for="pontoRef" class="lab">Ponto(s) de Referência</label>
      <input id="pontoRef" name="pontoRef" class="inp" type="text" /></span>
    <span class="linhaForm">
    <span class="linhaForm"><label for="andarPref" class="lab">Andar Preferêncial</label>
      <input id="andarPref" name="andarPref" class="inp" type="text" /></span>
    <span class="linhaForm">
    <span class="linhaForm"><label for="tamImovel" class="lab">Tamanho do Imóvel(m²)</label>
      <input id="tamImovel" name="tamImovel" class="inp" type="text" /></span>
    <span class="linhaForm">
    <span class="linhaForm"><label for="qntDormitorio" class="lab">Qtd. de Dormitórios</label>
      <input id="qntDormitorio" name="qntDormitorio" class="inp" type="text" /></span>
    <span class="linhaForm">
    <span class="linhaForm"><label for="qntSuite" class="lab">Qtd. de Suítes</label>
      <input id="qntSuite" name="qntSuite" class="inp" type="text" /></span>
    <span class="linhaForm">
    <span class="linhaForm"><label for="qntBanheiro" class="lab">Qtd. de Banheiros</label>
      <input id="qntBanheiro" name="qntBanheiro" class="inp" type="text" /></span>
    <span class="linhaForm">
    <span class="linhaForm"><label for="qntVagas" class="lab">Qtd. de Vagas</label>
      <input id="qntVagas" name="qntVagas" class="inp" type="text" /></span>
    <span class="linhaForm">
    <span class="linhaForm">
    	<label class="lab">Tipo de Vagas</label>
    	<input id="vagaCoberta" type="checkbox" class="rad" name="vagaCoberta" value="01" />
	  <label for="checkbox01">Coberta</label>
        <input id="vagaNaoCoberta" type="checkbox" class="rad" name="vagaNaoCoberta" value="02" />
	  <label for="checkbox02">Não Coberta</label>
	</span>
    <span class="linhaForm">
    <span class="linhaForm"><label for="faixaPreco" class="lab">Faixa de Preço</label>
      <input id="faixaPreco" name="faixaPreco" class="inp" type="text" /></span>
    <span class="linhaForm">
    <span class="linhaForm">
    	<label for="obs" class="lab">OBS</label>
        <textarea id="obs" class="text" name="obs"></textarea>
    </span>
</fieldset>
	<span class="botoes"><input id="enviar" name="enviar" type="submit" value="Enviar Dados" /><input id="enviar" name="limpar" type="reset" value="Limpar Formulário" /></span>
</form>
</body>
</html>
